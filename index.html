<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Carousel</title>

    <script src="https://use.fontawesome.com/e6f6061ab6.js"></script>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="carousel-wrapper">

        <ul class="slides">
            <li><img src="https://placeimg.com/800/400/nature/grayscale" alt=""></li>
            <li><img src="https://placeimg.com/800/400/animals/grayscale" alt=""></li>
            <li><img src="https://placeimg.com/800/400/arch/grayscale" alt=""></li>
            <li><img src="https://placeimg.com/800/400/people/grayscale" alt=""></li>
            <li><img src="https://placeimg.com/800/400/tech/grayscale" alt=""></li>
        </ul>
        
        <div class="slides-btn-wrapper">
            <button type="button" class="btn slides-prev"><i class="fa fa-angle-left" aria-hidden="true"></i></button>
            <button type="button" class="btn slides-next"><i class="fa fa-angle-right" aria-hidden="true"></i></button>
        </div>

        <ul class="slides-indicators">
            <li class="indicator-is-active"><button type="button"></button></li>
            <li><button type="button"></button></li>
            <li><button type="button"></button></li>
            <li><button type="button"></button></li>
            <li><button type="button"></button></li>
        </ul>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
